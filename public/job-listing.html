<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Listings | Job Portal</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
</head>
<body>
    <a href="index.html">Home</a>


  <main>
   
    <section class="job-listings-page">
     <h2 class="job-listing-header">Job Listings</h2>
    <div class="search-job">
      <div class="search-input">
         <input type="text" id="search-jobs" placeholder="Search jobs..."  class="search-input"/>

      </div>
   
    <div class="search-btn">
     <button class="search-btn">Search</button>
    </div>
    

    <div class="sidebox">
        <h3>sort by</h3>
        <select class="sort-select">
             <option>Newest First</option>
             <option>Oldest First</option>
             <option>Company Name</option>
        </select>
        <div class="apply-button">
         <button class="apply-button">Apply now</button>
        </div>
        
    </div>
    </div>
    </section>

    <section class="Job-listing-container">
      <h2 class="listings-header-2">Job Listings</h2>
        <div class="job-card">
            <h3>Software Engineer</h3>
            <p>Software Co — Brusubi, NY</p>
            <span>2 days ago</span>
        </div>

        <div class="job-card">
            <h3>Data Analyst</h3>
            <p>Insight Ltd — Banjul, IL</p>
            <span> 3 days ago</span>
        </div>

         <div class="job-card">
            <h3>Product Designer</h3>
            <p>DesignPro - Remote</p>
            <span> 3 days ago</span>
        </div>
    
    </section>
  </main>
  <script src="./js/listings.js"></script>
</body>
</html>
