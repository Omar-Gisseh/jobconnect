<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Listings | Job Portal</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
</head>
<body>
  <main>
    <h2>Job Listings</h2>
    <section class="job-listings-page">
    <div class="search-jobs">
    <input type="text" id="search-jobs" placeholder="Search jobs..." />
    <button class="search-btn">Search</button>

    <div class="sidebox">
        <h4>sort by</h4>
        <select>
             <option>Newest First</option>
             <option>Oldest First</option>
             <option>Company Name</option>
        </select>

        <button class="apply-btn">Apply now</button>
    </div>
    </div>

    </section>
    <section class="Job-listing-container">
        <div class="job-card">
            <h3>Software Engineer</h3>
            <p>Software Co — Brusubi, NY</p>
            <span>2 days ago</span>
        </div>

        <div class="job-card">
            <h3>Data Analyst</h3>
            <p>Insight Ltd — Banjul, IL</p>
            <span> 3 days ago</span>
        </div>

         <div class="job-card">
            <h3>Product Designer</h3>
            <p>DesignPro - Remote</p>
            <span> 3 days ago</span>
        </div>
    
    </section>
  </main>
  <script src="./js/listings.js"></script>
</body>
</html>
