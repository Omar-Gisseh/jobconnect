<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - JobConnect</title>
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <nav class="navbar">
    <div class="navbar-container">
      <div class="navbar-logo">JobConnect</div>
      <ul class="navbar-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Jobs</a></li>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Login</a></li>
      </ul>
      <div class="navbar-toggle" id="mobile-menu">&#9776;</div>
    </div>
  </nav>


  <div class="login-container">
    <h1 class="login-title">Login to JobConnect</h1>
    <form class="login-form">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-input" required />

      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-input" required />

      <div class="form-links">
        <a href="#" class="form-link">Forgot Password?</a>
      </div>

      <button type="submit" class="login-button">Login</button>
    </form>

    <div class="signup-link">
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>


  <footer class="footer">
  <div class="footer-container">
    <p class="footer-text">Â© 2025 JobConnect. All rights reserved.</p>
    <ul class="footer-links">
      <li><a href="#">Privacy Policy</a></li>
      <li><a href="#">Terms of Service</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
</footer>
</body>
</html>
