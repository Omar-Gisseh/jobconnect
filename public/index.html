<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | Job Portal</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
</head>
<body>
  

  <main>
    <section class="hero">
      <div class="hero-text">
        <h1>Find Your Dream Job</h1>
        <input type="text" placeholder="Search for jobs..." />
        <button class="header-btn">Search</button>
      </div>
      <div class="hero-img">
        <img src="./assets/home-imge.svg" alt="this is a illustration image " / class="illustration-img-1">
      </div>
    </section>

   
      <h2 class="jobs-header">Featured Jobs</h2>
      <section class="featured-jobs">
      <div class="jobs-container">
      <h2 class="jobs-h1 inline">Software Engineer</h2>
      <h3>Par 0 ago</h3>
      <p class="jobs-p">Join our team as a Software Engineer. </p>
      <button class="jobs-btn">Name</button>
      </div>

      <div class="jobs-container">
        <h2 class="jobs-h1">Data Analyst</h2>
        <h3>Par 26 ago</h3>
        <p class="jobs-p"> Analyze data and uncover trends.</p>
        <button  class="jobs-btn">Name</button>
        </div>

        <div class="jobs-container">
            <h2 class="jobs-h1">Project Activi</h2>
            <h3>Par 6 ago</h3>
            <p class="jobs-p"> Oversee projects and coordinate teams.</p>
            <button  class="jobs-btn">Name</button>
            </div>

             

    </section>

    <section class="top-companies">
      <h2>Top Companies</h2>
      <div class="companies-container">
        <img src="./assets/b-solid.svg" alt="this is a solid b image">
        <h3>Business</h3>
      </div>

      <div class="companies-container">
        <img src="./assets/b-solid.svg" alt="this is a solid b image">
        <h3>TechCorp</h3>
      </div>

      <div class="companies-container">
        <h3><strong class="blue">Data</strong>Soft</h3>
      </div>
    </section>
  </main>

  

  <script src="./js/home.js"></script>
</body>
</html>
